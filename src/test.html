<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>YouTube Watch Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/src/img/youtube logo.png" width="100" height="50" class="me-2" alt="YouTube Logo">
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/BRQD5XVnShM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>                </div>
            </div>
            <div class="col-lg-4 mt-3 mt-lg-0">
                <h2>Suggested Videos</h2>
                <ul class="list-group">
                    <li class="list-group-item">Suggested Video 1</li>
                    <li class="list-group-item">Suggested Video 2</li>
                    <li class="list-group-item">Suggested Video 3</li>
                    <!-- Add more suggestion items -->
                </ul>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white py-2 text-center">
        <p>&copy; 2023 YouTube Player</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
